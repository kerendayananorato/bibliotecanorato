<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Biblioteca Norato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f2e7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8d6e63;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #8d6e63;
            font-size: 28px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #8d6e63;
            color: white;
        }
        button {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6e4b3a;
        }
        footer {
            text-align: center;
            background-color: #8d6e63;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Norato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Itens no seu Carrinho</h2>
        <table id="cartTable">
            <tr>
                <th>Livro</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ação</th>
            </tr>
            <tr>
                <td>Coraline</td>
                <td id="price1">R$ 29,90</td>
                <td><input type="number" value="1" min="1" style="width: 50px;" onchange="updatePrice(1, 29.90)"></td>
                <td><button onclick="removeItem(this)">Remover</button></td>
            </tr>
            <tr>
                <td>Como eu era antes de você</td>
                <td id="price2">R$ 39,90</td>
                <td><input type="number" value="1" min="1" style="width: 50px;" onchange="updatePrice(2, 39.90)"></td>
                <td><button onclick="removeItem(this)">Remover</button></td>
            </tr>
        </table>
        <button>Finalizar Compra</button>
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca Norato. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para atualizar o preço baseado na quantidade
        function updatePrice(row, price) {
            const quantity = document.getElementsByTagName('input')[row - 1].value;
            const totalPrice = price * quantity;
            document.getElementById('price' + row).innerText = 'R$ ' + totalPrice.toFixed(2);
        }

        // Função para remover o item do carrinho
        function removeItem(button) {
            const row = button.parentElement.parentElement; // Pega a linha do item
            row.remove(); // Remove a linha do carrinho
        }
    </script>
</body>
</html>
